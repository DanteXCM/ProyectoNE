<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro e Inicio de Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            /* Imagen de fondo que cubre toda la ventana */
            background-image: url('https://i.pinimg.com/564x/67/67/40/676740996777d77074283b8cccf6a9b4.jpg'); /* Cambia esto a la ruta de tu imagen */
            background-size: cover; /* Ajusta la imagen para que cubra todo el fondo */
            background-position: center; /* Centra la imagen en la pantalla */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Altura completa de la ventana */
            font-family: Arial, sans-serif;
        }

        .container {
            /* Fondo semi-transparente con efecto Glassmorphism */
            background: rgba(255, 255, 255, 0.2); /* Fondo blanco con opacidad */
            backdrop-filter: blur(0px); /* Efecto de desenfoque en el fondo */
            padding: 20px;
            border-radius: 12px; /* Bordes redondeados */
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1); /* Sombra para dar profundidad */
            border: 1px solid rgba(255, 255, 255, 0.5); /* Borde blanco semi-transparente */
        }

        .container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: white; /* Color del texto del encabezado */
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            font-weight: bold;
            color: white; /* Color del texto de las etiquetas */
        }

        .form-control {
            /* Fondo de los campos semi-transparente */
            background: rgba(255, 255, 255, 0.5); 
            border: none; /* Sin borde */
            border-radius: 5px; /* Bordes redondeados en los campos */
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.7); /* Fondo más claro al enfocarse */
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2); /* Sombra al enfocarse */
        }

        .btn-primary, .btn-success {
            border-radius: 5px; /* Bordes redondeados en botones */
        }

        hr {
            border: 1px solid rgba(255, 255, 255, 0.5); /* Línea divisoria semi-transparente */
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Registro e Inicio de Sesión</h2>

    <!-- Formulario de Registro -->
    <form id="registerForm">
        <h3>Registro</h3>
        <div class="form-group">
            <label for="registerUsername">Usuario</label>
            <input type="text" class="form-control" id="registerUsername" required>
        </div>
        <div class="form-group">
            <label for="registerPassword">Contraseña</label>
            <input type="password" class="form-control" id="registerPassword" required>
        </div>
        <button type="submit" class="btn btn-primary">Registrarse</button>
    </form>

    <hr>

    <!-- Formulario de Inicio de Sesión -->
    <form id="loginForm">
        <h3>Iniciar Sesión</h3>
        <div class="form-group">
            <label for="loginUsername">Usuario</label>
            <input type="text" class="form-control" id="loginUsername" required>
        </div>
        <div class="form-group">
            <label for="loginPassword">Contraseña</label>
            <input type="password" class="form-control" id="loginPassword" required>
        </div>
        <button type="submit" class="btn btn-success">Iniciar Sesión</button>
    </form>
</div>

<script>
    // Manejo del formulario de registro
    document.getElementById('registerForm').addEventListener('submit', function(e) {
        e.preventDefault(); // Previene el comportamiento por defecto del formulario
        const username = document.getElementById('registerUsername').value;
        const password = document.getElementById('registerPassword').value;

        if (localStorage.getItem(username)) {
            alert('El usuario ya está registrado'); // Mensaje si el usuario ya existe
        } else {
            localStorage.setItem(username, password); // Guarda el nuevo usuario
            alert('Registro exitoso'); // Mensaje de registro exitoso
        }
    });

    // Manejo del formulario de inicio de sesión
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault(); // Previene el comportamiento por defecto del formulario
        const username = document.getElementById('loginUsername').value;
        const password = document.getElementById('loginPassword').value;

        if (localStorage.getItem(username) === password) {
            alert('Inicio de sesión exitoso'); // Mensaje de inicio de sesión exitoso
            window.location.href = 'INDEX.html';  // Redirigir a la página de noticias
        } else {
            alert('Usuario o contraseña incorrectos'); // Mensaje de error
        }
    });
</script>

</body>
</html>
