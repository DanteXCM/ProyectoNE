<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <title>Bienvenido a mi Formulario</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: url('https://i.pinimg.com/564x/51/b0/2f/51b02fa01264fc31fdd2fc2edd3db3e2.jpg');
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            color: #fff;
        }

        .container-form {
            width: 90%;
            height: 90vh;
            display: flex;
            justify-content: space-around;
            transition: all .5s ease-out;
        }

        .welcome-back {
            display: flex;
            align-items: center;
            text-align: center;
        }

        .message {
            padding: 1rem;
        }

        .message h2 {
            font-size: 1.7rem;
            padding: 1rem 0;
        }

        .message button {
            padding: 1rem;
            font-weight: 400;
            background-color: #4a4aee;
            border-radius: 2rem;
            border: none;
            outline: none;
            cursor: pointer;
            font-size: .9rem;
            margin-top: 2rem;
            transition: all .3s ease-in;
            color: #fff;
        }

        .message button:hover {
            background-color: #6464f8;
        }

        .formulario {
            width: 400px;
            padding: 1rem;
            margin: 2rem;
            background-color: rgba(51, 51, 51, 0.602);
            text-align: center;
        }

        .create-account {
            padding: 2.7rem 0;
            font-size: 1.7rem;
        }

        .iconos {
            width: 200px;
            display: flex;
            justify-content: space-around;
            margin: auto;
        }

        .border-icon {
            height: 20px;
            width: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
            border: solid thin white;
            border-radius: 50%;
            font-size: 1.5rem;
            transition: all .3s ease-in;
        }

        .border-icon:hover {
            background-color: #4a4aee;
            cursor: pointer;
        }

        .cuenta-gratis {
            padding: 2rem 0;
        }

        .formulario input {
            width: 70%;
            display: block;
            margin: auto;
            margin-bottom: 2rem;
            background-color: transparent;
            border: none;
            border-bottom: white thin solid;
            text-align: center;
            outline: none;
            padding: .2rem 0;
            font-size: .9rem;
            color: white;
        }

        .formulario input[type="button"],
        .formulario input[type="submit"] {
            width: 60%;
            margin: auto;
            border: solid thin white;
            padding: .7rem;
            border-radius: 2rem;
            background-color: white;
            font-weight: 600;
            margin-top: 3rem;
            font-size: .8rem;
            cursor: pointer;
            color: #222;
        }

        .sign-in {
            display: none; /* Ocultamos el formulario de inicio de sesión por defecto */
        }
    </style>
</head>

<body>
    <div class="container-form sign-up">
        <div class="welcome-back">
            <div class="message">
                <h2>Bienvenido a Finzas hoy</h2>
                <p>Si ya tienes una cuenta por favor inicia sesión aquí</p>
                <button class="sign-up-btn" onclick="toggleForms()">Iniciar Sesión</button>
            </div>
        </div>
        <form class="formulario" id="registerForm">
            <h2 class="create-account">Crear una cuenta</h2>
            <div class="iconos">
                <div class="border-icon">
                    <i class='bx bxl-instagram'></i>
                </div>
                <div class="border-icon">
                    <i class='bx bxl-linkedin'></i>
                </div>
                <div class="border-icon">
                    <i class='bx bxl-facebook-circle'></i>
                </div>
            </div>
            <p class="cuenta-gratis">Crear una cuenta gratis</p>
            <input type="text" id="registerUsername" placeholder="Nombre" required>
            <input type="email" id="registerEmail" placeholder="Email" required>
            <input type="password" id="registerPassword" placeholder="Contraseña" required>
            <input type="submit" value="Registrarse">
        </form>
    </div>
    <div class="container-form sign-in">
        <form class="formulario" id="loginForm">
            <h2 class="create-account">Iniciar Sesión</h2>
            <div class="iconos">
                <div class="border-icon">
                    <i class='https://www.instagram.com/?hl=es'></i>
                </div>
                <div class="border-icon">
                    <i class='https://mx.linkedin.com/jobs'></i>
                </div>
                <div class="border-icon">
                    <i class='https://www.facebook.com/login/?next=https%3A%2F%2Fwww.facebook.com%2F%3Flocale%3Des_LA'></i>
                </div>
            </div>
            <p class="cuenta-gratis">¿Aún no tienes una cuenta?</p>
            <input type="email" id="loginEmail" placeholder="Email" required>
            <input type="password" id="loginPassword" placeholder="Contraseña" required>
            <input type="submit" value="Iniciar Sesión">
        </form>
        <div class="welcome-back">
            <div class="message">
                <h2>Bienvenido de nuevo</h2>
                <p>Si aún no tienes una cuenta por favor regístrate aquí</p>
                <button class="sign-in-btn" onclick="toggleForms()">Registrarse</button>
            </div>
        </div>
    </div>

    <script>
        // Función para alternar entre formularios
        function toggleForms() {
            const signUpForm = document.querySelector('.sign-up');
            const signInForm = document.querySelector('.sign-in');
            signUpForm.style.display = signUpForm.style.display === 'none' ? 'flex' : 'none';
            signInForm.style.display = signInForm.style.display === 'none' ? 'flex' : 'none';
        }

        // Manejo del formulario de registro
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('registerUsername').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;

            const users = JSON.parse(localStorage.getItem('users')) || {};
            if (users[email]) {
                alert('El usuario ya está registrado');
            } else {
                users[email] = { username, password };
                localStorage.setItem('users', JSON.stringify(users));
                alert('Registro exitoso');
                toggleForms(); // Cambiar a inicio de sesión después del registro
            }
        });

        // Manejo del formulario de inicio de sesión
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            const users = JSON.parse(localStorage.getItem('users')) || {};
            if (users[email] && users[email].password === password) {
                alert('Inicio de sesión exitoso');
                window.location.href = 'INDEX.html';  // Redirigir a la página de inicio
            } else {
                alert('Usuario o contraseña incorrectos');
            }
        });
    </script>
</body>

</html>
